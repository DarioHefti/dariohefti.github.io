<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dario Hefti | Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background: #0a0a12;
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        canvas {
            display: block;
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .projects-card {
            background: rgba(10, 10, 18, 0.85);
            border: 4px solid #3a3a5c;
            border-radius: 0;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            box-shadow: 
                8px 8px 0 #1a1a2e,
                inset 0 0 40px rgba(100, 100, 255, 0.05);
            image-rendering: pixelated;
        }

        .projects-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b9d, #c44dff, #6b9dff, #4dffc4);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .projects-card:hover::before {
            opacity: 0.5;
        }

        .card-header {
            font-size: 0.7rem;
            color: #6b9dff;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 0 0 10px rgba(107, 157, 255, 0.5);
        }

        .pixel-divider {
            height: 4px;
            background: repeating-linear-gradient(
                90deg,
                #3a3a5c 0px,
                #3a3a5c 8px,
                transparent 8px,
                transparent 16px
            );
            margin: 1rem 0;
        }

        .project-list {
            list-style: none;
        }

        .project-item {
            margin-bottom: 1rem;
        }

        .project-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 0.6rem;
            transition: all 0.2s;
            border: 2px solid transparent;
            background: rgba(58, 58, 92, 0.3);
        }

        .project-link:hover {
            background: rgba(107, 157, 255, 0.2);
            border-color: #6b9dff;
            transform: translateX(8px);
            color: #6b9dff;
        }

        .project-link::before {
            content: '>';
            color: #ff6b9d;
            font-size: 0.8rem;
            animation: blink 1s infinite;
        }

        .project-link:hover::before {
            color: #4dffc4;
        }

        .coming-soon {
            color: #5a5a7c;
            font-size: 0.5rem;
            padding: 1rem;
            text-align: center;
            font-style: italic;
        }

        .coming-soon::before {
            content: '...';
            margin-right: 0.5rem;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: #fff;
            width: 2px;
            height: 2px;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Scanline effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                transparent 2px,
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 4px
            );
        }

        @media (max-width: 600px) {
            .projects-card {
                padding: 1.5rem;
            }
            .card-header {
                font-size: 0.5rem;
            }
            .project-link {
                font-size: 0.5rem;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="stars" id="stars"></div>
    
    <div class="scanlines"></div>

    <div class="content">
        <div class="projects-card">
            <h1 class="card-header">// Projects //</h1>
            <div class="pixel-divider"></div>
            <ul class="project-list">
                <li class="project-item">
                    <a href="https://dariohefti.github.io/chefs_roulette" class="project-link" target="_blank">
                        Chefs Roulette
                    </a>
                </li>
                <li class="project-item">
                    <a href="https://dariohefti.github.io/botinator/" class="project-link" target="_blank">
                        Botinator
                    </a>
                </li>
                <li class="project-item">
                    <a href="https://dariohefti.github.io/timeline_converter/" class="project-link" target="_blank">
                        Timeline Converter
                    </a>
                </li>
                <li class="project-item">
                    <div class="coming-soon">More to Follow</div>
                </li>
            </ul>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Generate pixel stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.width = (Math.random() > 0.8 ? 4 : 2) + 'px';
            star.style.height = star.style.width;
            starsContainer.appendChild(star);
        }

        // Three.js Scene
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(1); // Keep pixelated look
        container.appendChild(renderer.domElement);

        // Pixelated planet material helper
        function createPixelPlanet(radius, segments, color, emissive = 0x000000) {
            const geometry = new THREE.IcosahedronGeometry(radius, segments);
            const material = new THREE.MeshLambertMaterial({
                color: color,
                emissive: emissive,
                emissiveIntensity: 0.3,
                flatShading: true
            });
            return new THREE.Mesh(geometry, material);
        }

        // Earth (center)
        const earth = createPixelPlanet(3, 1, 0x4a9fff, 0x1a4a8f);
        scene.add(earth);

        // Add some "land" patches to earth
        const landGeometry = new THREE.IcosahedronGeometry(3.05, 1);
        const landMaterial = new THREE.MeshLambertMaterial({
            color: 0x3cb371,
            flatShading: true,
            transparent: true,
            opacity: 0.7
        });
        const land = new THREE.Mesh(landGeometry, landMaterial);
        land.rotation.set(0.5, 0.8, 0);
        earth.add(land);

        // Planets data: [orbit radius, speed, size, color, emissive, segments]
        const planetsData = [
            { orbit: 8, speed: 0.8, size: 1.2, color: 0xff6b9d, emissive: 0x8f1a4a, segments: 0 },   // Pink
            { orbit: 12, speed: 0.5, size: 1.8, color: 0xffa500, emissive: 0x8f5a1a, segments: 1 },  // Orange
            { orbit: 16, speed: 0.3, size: 0.8, color: 0xc44dff, emissive: 0x5a1a8f, segments: 0 },  // Purple
            { orbit: 20, speed: 0.2, size: 2.2, color: 0x4dffc4, emissive: 0x1a8f6a, segments: 1 },  // Cyan
            { orbit: 25, speed: 0.15, size: 1.0, color: 0xffeb3b, emissive: 0x8f8a1a, segments: 0 }, // Yellow
        ];

        const planets = [];
        const orbitGroups = [];

        planetsData.forEach((data, index) => {
            // Create orbit group
            const orbitGroup = new THREE.Group();
            scene.add(orbitGroup);
            orbitGroups.push(orbitGroup);

            // Create planet
            const planet = createPixelPlanet(data.size, data.segments, data.color, data.emissive);
            planet.position.x = data.orbit;
            
            // Random starting angle
            orbitGroup.rotation.y = Math.random() * Math.PI * 2;
            orbitGroup.rotation.x = (Math.random() - 0.5) * 0.5; // Slight tilt
            
            orbitGroup.add(planet);
            planets.push({ mesh: planet, data: data, group: orbitGroup });

            // Orbit ring
            const ringGeometry = new THREE.RingGeometry(data.orbit - 0.1, data.orbit + 0.1, 32);
            const ringMaterial = new THREE.MeshBasicMaterial({
                color: 0x2a2a4c,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.3
            });
            const ring = new THREE.Mesh(ringGeometry, ringMaterial);
            ring.rotation.x = Math.PI / 2;
            scene.add(ring);
        });

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        const sunLight = new THREE.PointLight(0xffffcc, 1.5, 100);
        sunLight.position.set(30, 20, 30);
        scene.add(sunLight);

        const blueLight = new THREE.PointLight(0x6b9dff, 0.5, 50);
        blueLight.position.set(-20, -10, 20);
        scene.add(blueLight);

        // Background stars in 3D
        const starGeometry = new THREE.BufferGeometry();
        const starPositions = [];
        for (let i = 0; i < 500; i++) {
            const x = (Math.random() - 0.5) * 200;
            const y = (Math.random() - 0.5) * 200;
            const z = (Math.random() - 0.5) * 200;
            starPositions.push(x, y, z);
        }
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.5 });
        const starField = new THREE.Points(starGeometry, starMaterial);
        scene.add(starField);

        // Animation
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // Rotate earth
            earth.rotation.y += 0.005;

            // Orbit planets
            planets.forEach((planet, index) => {
                planet.group.rotation.y += planet.data.speed * 0.01;
                planet.mesh.rotation.y += 0.02;
            });

            // Subtle camera movement
            camera.position.x = Math.sin(time * 0.2) * 2;
            camera.position.y = Math.cos(time * 0.15) * 2;
            camera.lookAt(0, 0, 0);

            // Rotate star field slowly
            starField.rotation.y += 0.0002;
            starField.rotation.x += 0.0001;

            renderer.render(scene, camera);
        }

        animate();

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
